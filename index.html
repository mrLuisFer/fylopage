<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo landing page</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <main class="main">
      <!-- HEADER -->
      <header class="header">
        <div class="header_grid">
          <div class="logo-div">
            <img class="logo" src="./images/logo.svg" alt="logo-fylo" />
          </div>
          <div class="nav-div">
            <nav class="header_nav">
              <ul>
                <li>Features</li>
                <li>Team</li>
                <li>Sign In</li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- Hero -->
      <section class="hero">
        <div class="hero_grid">
          <div class="hero_content">
            <h1 class="hero_title">
              All your files in one secure location, accessible anywhere.
            </h1>
            <p class="hero_text">
              Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family, and co-workers.
            </p>
            <form class="hero_form" method="post">
              <input
                class="hero_email"
                type="email"
                name="hero_email"
                placeholder="Enter your email..."
              />
              <input class="hero_submit" type="submit" value="Get Started" />
            </form>
          </div>
          <div class="div_img">
            <img
              class="hero_img"
              src="./images/illustration-1.svg"
              alt="her_img"
              width="600px"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- Content -->
    <section class="content">
      <img src="./images/curveDesk.svg" alt="curveDesk" class="content_svg" />
    </section>
  </body>
</html>
